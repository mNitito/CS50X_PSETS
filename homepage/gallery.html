    <title>Gallary</title>

    <script>

document.addEventListener('DOMContentLoaded', function() {

        // Your JavaScript code here
        let body = document.querySelector("body");
        let button = document.querySelector("#ch_color");
        button.addEventListener('click', function(event){
            if (button.innerHTML === "light_pink")
            {
                body.style.backgroundColor = "pink";
                button.innerHTML = "white";
            }
            else if (button.innerHTML === "white")
            {

                body.style.backgroundColor = "white";
                button.innerHTML = "light_purpel";
            }
            else if (button.innerHTML === "light_purpel")
            {

                body.style.backgroundColor = "#947394";
                button.innerHTML = "blue";
            }
            else if (button.innerHTML === "blue")
            {

                body.style.backgroundColor = "#6798b0";
                button.innerHTML = "pink";
            }
            else if (button.innerHTML === "pink")
            {

                body.style.backgroundColor = "#c76b98";
                button.innerHTML = "light_pink";
            }

        });

    });

        var i = 0;
        var images = ['images/my_image.jpg','images/my_image2.jpg','images/my_image4.jpg','images/my_image7.jpg'];
        var images_2 = ['images/my_image5.jpg','images/my_image6.jpg','images/my_image7.jpg','images/my_image8.jpg'];
        var images_3 = ['images/my_image9.jpg','images/my_image10.jpg','images/my_image4.jpg','images/my_image3.jpg'];
        var time = 3000;

        function slides(){
            document.first.src = images[i];
            document.secound.src = images_2[i];
            document.third.src = images_3[i];

        if (i < images.length - 1){
            i++;
        }else{
            i = 0;
        }

        setTimeout("slides()",time);
        };

    window.onload=slides;


    </script>
